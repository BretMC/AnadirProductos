<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>abc Producto::GT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

<nav class="navbar navbar-light bg-light p-2">
    <a class="navbar-brand" href="/">Catalogo</a>
</nav>

<div id="messages" class="mt-2"></div>

<div class="container">
    <div id="App" class="row mt-4">
        <div class="col-md-4">
            <div class="card" style="border-radius: 3px;">
                <div class="card-header" style="font-size: 120%;">Nuevo</div>
                <form id="product-form" class="card-body">
                    <strong style="font-size: 170%;">Producto</strong>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nombre" class="form-control" style="border-radius: 3px; height: 50px;">
                        <div class="invalid-feedback" id="name-error" style="display:none;">
                            Por favor, elija un nombre para el producto. 
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Q.</span>
                        <input type="number" class="form-control" placeholder="Precio" id="price" aria-describedby="basic-addon1" style="border-radius: 3px; height: 50px;">
                        <div class="invalid-feedback" id="price-error" style="display:none;">
                            Por favor, ingrese el precio.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" placeholder="" value="2024" class="form-control is-valid" style="border-radius: 3px; height: 50px;">
                        <div class="invalid-feedback" id="year-error" style="display:none;">
                            Por favor, ingrese el a√±o del producto.
                        </div>
                    </div>
                    <input type="submit" value="Agregar" class="btn btn-primary btn-block" style="border-radius: 3px;">
                </form>
            </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
    </div>
</div>

<script src="app.js"></script>

  </body>
</html>
